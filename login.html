<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">
      <title>final project</title>
	  <link rel = "stylesheet" type = "text/css" href = "style_login.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script>
		var select;
		var array = "";
		var userID 
		function jumpToStartMap()
		{
				document.location.href = "project.html?playerID=" + userID;
		}
		
		function switchBGM(){
			var BGM = document.getElementById("loginBGM");
			if(BGM.paused)	BGM.play();
			else BGM.pause();
		}		
		function startStory(){
			userID = document.getElementById( "ID" ).value;
			if(userID == ""){
				window.alert("ID不可為空");
			}
			else{
				var sec = 5;
				var interval;
				$("body").children().fadeOut(function(){
					$("#story").css("display","block");
					var text = "西元476年，西羅馬帝國滅亡，終結古代歐洲進入中古時代。<br> 十三世紀的歐洲，瘟疫橫行，戰爭頻繁各地民不聊生，"+
					"而你則是一位仁愛的領主，莊園內<br>的百姓都是你的人民。傳聞中，只要找齊三樣奇特的寶物，便可以使羅馬帝國復興，"+
					"百姓<br>不再流離失所、瘟疫不再橫行，因此你義無反顧地開始尋找寶藏的旅程... ";
					console.log(text.length);
					$("#story").html(text);
					$("#story").attr("class","story");
					$("#goto").css("display","block");
					setTimeout(function(){				
						$("#goto").text("5秒後開始遊戲...");
						setTimeout(function(){jumpToStartMap();},5000);
					},7000);
				});
			}
				
		}
		$(function(){
			var BGM = document.getElementById("loginBGM");
			BGM.volume = 0.1;
			BGM.loop = true;
			//BGM.play();
			select = document.getElementById("select");
			select.volume = 0.5;
			var startbtn = document.getElementById("startGame");
			startbtn.addEventListener("mouseenter",function(){select.play();},false);
		});
		
	  </script>
   </head>
   <body>
	<img src = "RomeWar.png" id = "RomeWar"></img>
	<input type = "text" id = "ID" placeholder = "請輸入ID"></input>
	<img src = "startGame.png" id = "startGame" onclick = "startStory()"></img>
	<div id = "pptDiv" style = "position: absolute; right: 50px; bottom: 50px;">
		<a href = "https://drive.google.com/file/d/1qsqIebTU4_yulitE5wH8t_LQemhZbhRu/view?usp=sharing" style = "font-size: 30px; text-decoration: none;">PPT連結</a>
	</div>
	<div id = "story" width = "100%";>
	</div>
	<div id = "goto" width = "100%";>
	</div>
	<audio id = "loginBGM" preload = "auto">
		<source src = "login.mp3" type = "audio/mpeg" >
	</audio>
	<audio id = "select" preload = "auto">
		<source src = "select.mp3" type = "audio/mpeg">
	</audio>
	<img src = "volume.png" style = "position:fixed;top:0;left:0px;" height = "100px" width = "100px" onclick = "switchBGM()">
   </body>
</html>
