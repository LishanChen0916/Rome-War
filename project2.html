		function find_enemy(id){
			var tmp =  id.split("worldMap_");		//id: worldMap_0~24
			tmp = parseInt(tmp[1]);
			var row = Math.floor( tmp / size ) + 1 ;
			var col = (tmp % size) + 1 ; 
			if(!map){	
				map = new Array(7);
				for(var i = 0 ; i < 7; i ++)
					map[i] = new Array(5);
			}
			for( i = 0 ; i < 7 ; i++  ){		//建構7*7的Map先將四周填1
				map[0][i] = 1;
				map[6][i] = 1;
				map[i][0] = 1;
				map[i][6] = 1;
			}
			/*		0:可以走的地方
					1:不能走的地圖 (非攻擊目標的敵人or地圖外)
					2:雪山
					3:深淵
					4:敵人所在位置
					5:自己所在位置		*/
			map[row][col] = 4;					//將要攻打的地人位置加入地圖
			getData("get_world_map.php",{playerID:playerID},function(str){
															var data = JSON.parse(str);
															for( i = 0 ; i < data.length ; i++){		
																if( data[i].ImgID != id ){							//要攻打的敵人已經加入地圖，不重複考慮
																	tmp = data[i].ImgID.split("worldMap_");
																	tmp = parseInt(tmp[1]);
																	row = Math.floor( tmp / size ) + 1 ;
																	col = (tmp % size) + 1 ;
																	tmp_2 = data[i].filename.split("世界地圖");
																	tmp_2 = tmp_2[1].split(".");
																	switch(parseInt(tmp_2[0])){
																		case 1:
																		case 2:
																		case 3:
																		case 4:
																		case 5:
																		case 7:
																			map[row][col] = 0;
																			break;
																		case 6:
																			map[row][col] = 2;
																			break;
																		case 8:
																			map[row][col] = 3;
																			break;
																		case 9:
																		case 10:
																		case 11:
																			map[row][col] = 1;
																			break;
																		case 12:
																			map[row][col] = 5;
																			break;
																		default:
																			alert("error");
																	}
																}
															}
														});
				
			
		}
